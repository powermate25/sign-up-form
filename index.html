<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-up Form</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js"></script>
    </head>
    <body>

        <!-- <h1>Sign-up Form</h1> -->
                
        <div class="main-container">
            <div class="left-container">
                <div class="banner">
                    <img src="./images/odin-lined.png" width="69px" alt="odin-logo">
                    <h1>ODIN</h1>
                </div>
                <div class="footer-credit">
                    <p>Photo by <u><a href="https://unsplash.com">Teemu-Paananen</a></u> on <u><a href="https://unsplash.com">Unsplash</a></u></p>
                </div>
            </div>
            <div class="right-container">

                <section class="section-1">
                    <h3 class="main-message">This is not a real online service!
                        You know you need something <br> like this in your life
                        to help you realize your deepest dreams. <br>
                        Sign up now to get started. <br> <br>
                        You <em>know</em> you want to.
                    </h3>
                </section>

                <section class="section-2">
                    <h2>Let's do this!</h2>
                    <form id="sign-up-form" action="https//httpbin.org/post" method="post">
                        <fieldset class="form-input">

                        <div class="form-separator-1">
                        <p class="input-block">
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" id="firstname" name="user_firstname">
                        </p>

                        <p class="input-block">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="user_email">
                        </p>

                        <p class="input-block">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="user_password" required>
                        </p>
                        </div>

                        <div class="form-separator-2">
                        <p class="input-block">
                        <label for="lastname">LAST NAME</label>
                        <input type="text" id="lastname" name="user_lastname">
                        </p>

                        <p class="input-block">
                        <label for="phonenum">PHONE NUMBER</label>
                        <input type="tel" id="phonenum" name="user_phonenum">
                        </p>

                        <p class="input-block">
                        <label for="password_check">CONFIRM PASSWORD</label>
                        <input type="password" id="password_check" name="user_password" minlength="8" required>
                        </p>
                        </div>
                    </fieldset>
                    </form>
                </section>

                    <section class="cta-section">
                        <button type="submit" form="sign-up-form">Create Account</button>
                        <h3>Already have an account? <a href="#">Login</a></h3>
                    </section>
               
                

            </div>
        </div>










    </body>
</html>
